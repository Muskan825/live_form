<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="box">
        <div id="logo">
            <img src="./images/logo.jpg" alt="logo">
        </div>
        <div id="data">
            <h3>REGISTER</h3>
            <h4>IT'S COMPLETELY FREE</h4>
            <form action="/">
                <p>NAME&nbsp;<i class="fa fa-star" aria-hidden="true"></i></p>
                <input id="name" type="text" placeholder="Your Full Name" required><br><br>
                
                <p>USERNAME &nbsp;<i class="fa fa-star" aria-hidden="true"></i></p>
                <input id="username" placeholder="Username" required><br><br>
                
                <p>EMAIL &nbsp;<i class="fa fa-star" aria-hidden="true"></i></p>
                <input id="email" placeholder="Email Address" required><br><br>
                
                <p>PASSWORD &nbsp;<i class="fa fa-star" aria-hidden="true"></i></p>
                <input id="pass" type="password" placeholder="********" required><br><br>
                
                <p>CONFIRM PASSWORD &nbsp;<i class="fa fa-star" aria-hidden="true"></i></p>
                <input id="cpass" type="password" placeholder="********" required><br><br>
                
                <input id="chk" type="checkbox" required> &nbsp;Yes,I aggree to all mentioned Terms And Conditions.
                <br><br><br>
                <button id="btn" type="submit">Create Account</button>
            </form>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
